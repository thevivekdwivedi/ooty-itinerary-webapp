<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bangalore to Sakleshpur Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h4>Timeline</h4>
  <input type="range" id="timeSlider" min="0" max="11" value="0" step="1" style="width:100%" />
  <div id="timeLabel" style="margin-top:5px;font-weight:bold;">Select a time to highlight a point along the route</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Set up base map
    var map = L.map('map').setView([12.8, 76.4], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Weather radar overlay via RainViewer
    var rainLayer;
    function addRainLayer() {
      fetch('https://api.rainviewer.com/public/weather-maps.json')
        .then(function(res) { return res.json(); })
        .then(function(data) {
          var frames = [];
          if (data.radar && data.radar.nowcast && data.radar.nowcast.length) {
            frames = data.radar.nowcast;
          } else if (data.radar && data.radar.past && data.radar.past.length) {
            frames = data.radar.past;
          }
          if (!frames.length) { return; }
          var path = frames[0].path;
          var tileUrl = 'https://tilecache.rainviewer.com' + path + '/256/{z}/{x}/{y}/2/1_1.png';
          if (rainLayer) {
            map.removeLayer(rainLayer);
          }
          rainLayer = L.tileLayer(tileUrl, {
            opacity: 0.6,
            zIndex: 2,
            attribution: 'Weather radar © RainViewer'
          });
          rainLayer.addTo(map);
        })
        .catch(function(err) {
          console.error('Error loading radar data', err);
        });
    }
    addRainLayer();
    setInterval(addRainLayer, 600000);

    // Icons
    var defaultIcon = L.icon({
      iconUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });
    var highlightIcon = L.icon({
      iconUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });

    // Timeline for Sakleshpur trip
    var timeline = [
      {time:'07:00 18 Oct', name:'Depart – Bangalore', coords:[12.9716,77.5946]},
      {time:'08:30 18 Oct', name:'Breakfast – Kunigal', coords:[13.0270,77.0287]},
      {time:'11:00 18 Oct', name:'Check‑in – Tusker Valley Resort', coords:[12.9390,75.7210]},
      {time:'13:00 18 Oct', name:'Estate walk & river activities', coords:[12.9390,75.7210]},
      {time:'17:00 18 Oct', name:'Bonfire dinner at resort', coords:[12.9390,75.7210]},
      {time:'08:30 19 Oct', name:'Manjarabad Fort', coords:[12.9704,75.6968]},
      {time:'10:00 19 Oct', name:'Pandavar Gudda viewpoint', coords:[13.0455,75.6979]},
      {time:'11:30 19 Oct', name:'Raxidi Estate (coffee tour)', coords:[12.9010,75.6950]},
      {time:'14:30 19 Oct', name:'Hadlu Waterfall trek', coords:[12.9120,75.6500]},
      {time:'08:30 20 Oct', name:'Ayyappa Swamy Temple & Lake Park', coords:[12.9518,75.7854]},
      {time:'10:00 20 Oct', name:'Depart for Bangalore', coords:[12.9390,75.7210]},
      {time:'18:00 20 Oct', name:'Return – Bangalore', coords:[12.9716,77.5946]}
    ];

    var markers = [];
    timeline.forEach(function(item) {
      var marker = L.marker(item.coords,{icon:defaultIcon}).addTo(map).bindPopup(item.name);
      markers.push(marker);
    });

    var fullRoute = [
      [12.9716,77.5946], // Bangalore
      [13.0270,77.0287], // Kunigal
      [12.9390,75.7210], // Resort
      [12.9704,75.6968]  // Manjarabad Fort near Sakleshpur
    ];
    var polyline = L.polyline(fullRoute, {color:'blue', weight:4}).addTo(map);
    map.fitBounds(polyline.getBounds());

    var slider = document.getElementById('timeSlider');
    var label = document.getElementById('timeLabel');
    function updateHighlight(idx) {
      markers.forEach(function(m) { m.setIcon(defaultIcon); });
      markers[idx].setIcon(highlightIcon);
      label.textContent = timeline[idx].time + ' – ' + timeline[idx].name;
      map.panTo(timeline[idx].coords);
      markers[idx].openPopup();
    }
    slider.addEventListener('input', function(e) {
      updateHighlight(parseInt(e.target.value));
    });
    updateHighlight(0);
  </script>
</body>
</html>
