<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bangalore to Hampi Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h4>Timeline</h4>
  <!-- Slider to step through the itinerary -->
  <input type="range" id="timeSlider" min="0" max="10" value="0" step="1" style="width:100%" />
  <div id="timeLabel" style="margin-top:5px;font-weight:bold;">Select a time to highlight a point along the route</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize map centered between Bangalore and Hampi
    var map = L.map('map').setView([14.5, 77.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Weather radar overlay using RainViewer
    var rainLayer;
    function addRainLayer() {
      fetch('https://api.rainviewer.com/public/weather-maps.json')
        .then(function(res) { return res.json(); })
        .then(function(data) {
          var frames = [];
          if (data.radar && data.radar.nowcast && data.radar.nowcast.length) {
            frames = data.radar.nowcast;
          } else if (data.radar && data.radar.past && data.radar.past.length) {
            frames = data.radar.past;
          }
          if (!frames.length) { return; }
          var path = frames[0].path;
          var tileUrl = 'https://tilecache.rainviewer.com' + path + '/256/{z}/{x}/{y}/2/1_1.png';
          if (rainLayer) {
            map.removeLayer(rainLayer);
          }
          rainLayer = L.tileLayer(tileUrl, {
            opacity: 0.6,
            zIndex: 2,
            attribution: 'Weather radar © RainViewer'
          });
          rainLayer.addTo(map);
        })
        .catch(function(err) {
          console.error('Error loading radar data', err);
        });
    }
    addRainLayer();
    setInterval(addRainLayer, 600000);

    // Marker icons
    var defaultIcon = L.icon({
      iconUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });
    var highlightIcon = L.icon({
      iconUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });

    // Timeline events for the Hampi trip
    var timeline = [
      {time:'06:00 18 Oct', name:'Depart – Bangalore', coords:[12.9716,77.5946]},
      {time:'08:00 18 Oct', name:'Breakfast stop – Tumkur region', coords:[13.0116,77.5766]},
      {time:'11:00 18 Oct', name:'Chitradurga Fort', coords:[14.2252,76.3981]},
      {time:'14:00 18 Oct', name:'Check‑in – Hyatt Place Hampi', coords:[15.3163,76.8772]},
      {time:'08:30 19 Oct', name:'Virupaksha Temple & Bazaar', coords:[15.3350,76.4600]},
      {time:'10:00 19 Oct', name:'Elephant Stables & Lotus Mahal', coords:[15.3162,76.4686]},
      {time:'14:00 19 Oct', name:'Vithala Temple & Stone Chariot', coords:[15.3140,76.4713]},
      {time:'16:30 19 Oct', name:'Sunset viewpoint – Matanga Hill', coords:[15.3301,76.4619]},
      {time:'08:30 20 Oct', name:'Archaeological Museum', coords:[15.3365,76.4607]},
      {time:'10:00 20 Oct', name:'Tungabhadra Dam', coords:[15.2503,76.4206]},
      {time:'18:00 20 Oct', name:'Return – Bangalore', coords:[12.9716,77.5946]}
    ];

    // Create markers
    var markers = [];
    timeline.forEach(function(item) {
      var marker = L.marker(item.coords,{icon:defaultIcon}).addTo(map).bindPopup(item.name);
      markers.push(marker);
    });

    // Draw simplified route polyline
    var fullRoute = [
      [12.9716,77.5946], // Bangalore
      [13.0116,77.5766], // Tumkur region
      [14.2252,76.3981], // Chitradurga Fort
      [15.3163,76.8772], // Hyatt Place Hampi
      [15.3350,76.4600]  // Virupaksha Temple/Hampi
    ];
    var polyline = L.polyline(fullRoute, {color:'blue', weight:4}).addTo(map);
    map.fitBounds(polyline.getBounds());

    // Slider handling
    var slider = document.getElementById('timeSlider');
    var label = document.getElementById('timeLabel');
    function updateHighlight(idx) {
      markers.forEach(function(m) { m.setIcon(defaultIcon); });
      markers[idx].setIcon(highlightIcon);
      label.textContent = timeline[idx].time + ' – ' + timeline[idx].name;
      map.panTo(timeline[idx].coords);
      markers[idx].openPopup();
    }
    slider.addEventListener('input', function(e) {
      updateHighlight(parseInt(e.target.value));
    });
    updateHighlight(0);
  </script>
</body>
</html>
