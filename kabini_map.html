<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bangalore to Kabini Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h4>Timeline</h4>
  <!-- Slider to step through the itinerary -->
  <input type="range" id="timeSlider" min="0" max="8" value="0" step="1" style="width:100%" />
  <div id="timeLabel" style="margin-top:5px;font-weight:bold;">Select a time to highlight a point along the route</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize map centered roughly between Bangalore and Kabini
    var map = L.map('map').setView([12.2, 76.4], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Weather radar overlay using RainViewer
    var rainLayer;
    function addRainLayer() {
      fetch('https://api.rainviewer.com/public/weather-maps.json')
        .then(function(res) { return res.json(); })
        .then(function(data) {
          var frames = [];
          if (data.radar && data.radar.nowcast && data.radar.nowcast.length) {
            frames = data.radar.nowcast;
          } else if (data.radar && data.radar.past && data.radar.past.length) {
            frames = data.radar.past;
          }
          if (!frames.length) { return; }
          var path = frames[0].path;
          var tileUrl = 'https://tilecache.rainviewer.com' + path + '/256/{z}/{x}/{y}/2/1_1.png';
          if (rainLayer) {
            map.removeLayer(rainLayer);
          }
          rainLayer = L.tileLayer(tileUrl, {
            opacity: 0.6,
            zIndex: 2,
            attribution: 'Weather radar © RainViewer'
          });
          rainLayer.addTo(map);
        })
        .catch(function(err) {
          console.error('Error loading radar data', err);
        });
    }
    addRainLayer();
    // refresh radar every 10 minutes
    setInterval(addRainLayer, 600000);

    // Marker icons
    var defaultIcon = L.icon({
      iconUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });
    var highlightIcon = L.icon({
      iconUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
    });

    // Timeline events for the Kabini trip
    var timeline = [
      {time:'06:00 21 Oct', name:'Depart – Bangalore', coords:[12.9716, 77.5946]},
      {time:'09:30 21 Oct', name:'Ranganathittu Bird Sanctuary', coords:[12.3966, 76.5719]},
      {time:'11:00 21 Oct', name:"Tipu Sultan’s Summer Palace", coords:[12.4201, 76.6849]},
      {time:'15:00 21 Oct', name:'Check‑in – Red Earth Kabini', coords:[11.8770, 76.3658]},
      {time:'16:00 21 Oct', name:'Evening Boat Safari', coords:[11.8770, 76.3658]},
      {time:'06:00 22 Oct', name:'Morning Jeep Safari', coords:[11.9610, 76.2790]},
      {time:'09:00 22 Oct', name:'Birdwatching / Nature Walk', coords:[11.8770, 76.3658]},
      {time:'11:00 22 Oct', name:'Elephant Camp / Kayaking', coords:[11.8830, 76.3690]},
      {time:'14:00 22 Oct', name:'Depart – Bangalore', coords:[12.9716, 77.5946]}
    ];

    // Create markers
    var markers = [];
    timeline.forEach(function(item) {
      var marker = L.marker(item.coords,{icon:defaultIcon}).addTo(map).bindPopup(item.name);
      markers.push(marker);
    });

    // Draw simplified route polyline
    var fullRoute = [
      [12.9716, 77.5946], // Bangalore
      [12.3966, 76.5719], // Ranganathittu Bird Sanctuary
      [12.4201, 76.6849], // Tipu's Summer Palace
      [11.8770, 76.3658], // Red Earth Kabini
      [12.9716, 77.5946]  // Back to Bangalore
    ];
    var polyline = L.polyline(fullRoute, {color:'blue', weight:4}).addTo(map);
    map.fitBounds(polyline.getBounds());

    // Slider handling
    var slider = document.getElementById('timeSlider');
    var label = document.getElementById('timeLabel');
    function updateHighlight(idx) {
      markers.forEach(function(m) { m.setIcon(defaultIcon); });
      markers[idx].setIcon(highlightIcon);
      label.textContent = timeline[idx].time + ' – ' + timeline[idx].name;
      map.panTo(timeline[idx].coords);
      markers[idx].openPopup();
    }
    slider.addEventListener('input', function(e) {
      updateHighlight(parseInt(e.target.value));
    });
    updateHighlight(0);
  </script>
</body>
</html>
