<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savoy – IHCL SeleQtions Itinerary Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <style>#map{height:500px;width:100%;}</style>
</head>
<body>
<h4>Timeline</h4>
<input type="range" id="timeSlider" min="0" max="7" value="0" step="1" style="width:100%">
<div id="timeLabel" style="margin-top:5px;font-weight:bold;">Select a time to highlight an activity</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([11.41, 76.71], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);
  var defaultIcon = L.icon({
    iconUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
    iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
  });
  var highlightIcon = L.icon({
    iconUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
    iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl:'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', shadowSize:[41,41]
  });
  // Timeline for Savoy itinerary
  var timeline = [
    {time:'14:00 18 Oct', name:'Walk to Ooty Market & St Stephen’s Church (bring umbrella; indoor alternatives if rain)', coords:[11.4120,76.6991]},
    {time:'16:30 18 Oct', name:'Spa time at Savoy (indoors)', coords:[11.4056,76.6967]},
    {time:'18:00 18 Oct', name:'Anglo‑Indian dinner (indoors)', coords:[11.4056,76.6967]},
    {time:'08:30 19 Oct', name:'Botanical Garden (weather permitting)', coords:[11.4127,76.7031]},
    {time:'10:00 19 Oct', name:'Government Museum (indoors)', coords:[11.4180,76.7031]},
    {time:'11:30 19 Oct', name:'Rose Garden (weather permitting)', coords:[11.4163,76.7183]},
    {time:'14:00 19 Oct', name:'Doddabetta Peak (weather permitting)', coords:[11.4333,76.7372]},
    {time:'16:30 19 Oct', name:'High tea & piano music at Savoy (indoors)', coords:[11.4056,76.6967]}
  ];
  var markers=[];
  timeline.forEach(function(item){
    var marker = L.marker(item.coords,{icon:defaultIcon}).addTo(map).bindPopup(item.name);
    markers.push(marker);
  });
  var route = timeline.map(function(entry){ return entry.coords; });
  var polyline = L.polyline(route, {color:'blue', weight:3}).addTo(map);
  map.fitBounds(polyline.getBounds());
  var slider=document.getElementById('timeSlider');
  var label=document.getElementById('timeLabel');
  function updateHighlight(idx){
    markers.forEach(function(m){ m.setIcon(defaultIcon); });
    markers[idx].setIcon(highlightIcon);
    label.textContent = timeline[idx].time + ' – ' + timeline[idx].name;
    map.panTo(timeline[idx].coords);
    markers[idx].openPopup();
  }
  slider.addEventListener('input', function(e){ updateHighlight(parseInt(e.target.value)); });
  updateHighlight(0);
</script>
</body>
</html>
